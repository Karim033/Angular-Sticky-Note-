<div id="login">
  <div class="container">
    <form [formGroup]='loginForm' (ngSubmit)="loginFun(loginForm)">
      <div class="row">
        <div class="col-md-12">
          <input type="email" formControlName='email' [class.is-valid]="loginForm.get('email')?.status == 'VALID'"
            class="form-control mb-3" placeholder="Enter Your Email">
          <div *ngIf="loginForm.get('email')?.errors !=null && loginForm.get('email')?.touched"
            class="alert alert-danger">
            <p *ngIf="loginForm.get('email')?.errors?.required">email is required</p>
            <p *ngIf="loginForm.get('email')?.errors?.email">Email is Invalid</p>
          </div>
        </div>
        <div class="col-md-12">
          <input type="password" formControlName='password'
            [class.is-valid]="loginForm.get('password')?.status == 'VALID'" class="form-control mb-3"
            placeholder="Enter Your Password">
          <div *ngIf="loginForm.get('password')?.errors !=null && loginForm.get('password')?.touched"
            class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.errors?.required">password is required</p>
            <p *ngIf="loginForm.get('password')?.errors?.pattern">Password is Invalid</p>
          </div>
        </div>
        <div class="col-md-12">
          <button [disabled]='loginForm.invalid' class="btn btn-primary form-control" type="submit">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
