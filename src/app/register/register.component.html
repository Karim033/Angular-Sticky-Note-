<div id="register">
  <div class="container">
    <form [formGroup]='registerForm' (ngSubmit)="regiserFun(registerForm)">
      <div class="row">
        <div class="col-md-6">
          <input type="text" [class.is-valid]="registerForm.get('first_name')?.status == 'VALID' "
            formControlName='first_name' class="form-control mb-3" placeholder="Enter First Name">
          <div *ngIf="registerForm.get('first_name')?.errors !=null && registerForm.get('first_name')?.touched"
            class="alert alert-danger">
            <p *ngIf="registerForm.get('first_name')?.errors?.required">First Name is required</p>
            <p *ngIf="registerForm.get('first_name')?.errors?.minlength">Minlength is 3</p>
            <p *ngIf="registerForm.get('first_name')?.errors?.maxlength">Maxlength is 8</p>
          </div>
        </div>
        <div class="col-md-6">
          <input type="text" [class.is-valid]="registerForm.get('last_name')?.status == 'VALID' "
            formControlName='last_name' class="form-control mb-3" placeholder="Enter Last Name">
          <div *ngIf="registerForm.get('last_name')?.errors !=null && registerForm.get('last_name')?.touched"
            class="alert alert-danger">
            <p *ngIf="registerForm.get('last_name')?.errors?.required">First Name is required</p>
            <p *ngIf="registerForm.get('last_name')?.errors?.minlength">Minlength is 3</p>
            <p *ngIf="registerForm.get('last_name')?.errors?.maxlength">Maxlength is 8</p>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <input type="number" formControlName='age' [class.is-valid]="registerForm.get('age')?.status == 'VALID'"
          class="form-control mb-3" placeholder="Enter Your Age">
        <div *ngIf="registerForm.get('age')?.errors !=null && registerForm.get('age')?.touched"
          class="alert alert-danger">
          <p *ngIf="registerForm.get('age')?.errors?.required">Age is required</p>
          <p *ngIf="registerForm.get('age')?.errors?.min">Min Age is 20</p>
          <p *ngIf="registerForm.get('age')?.errors?.max">Max Age is 80</p>
        </div>
      </div>
      <div class="col-md-12">
        <input type="email" formControlName='email' [class.is-valid]="registerForm.get('email')?.status == 'VALID'"
          class="form-control mb-3" placeholder="Enter Your Email">
        <div *ngIf="registerForm.get('email')?.errors !=null && registerForm.get('email')?.touched"
          class="alert alert-danger">
          <p *ngIf="registerForm.get('email')?.errors?.required">email is required</p>
          <p *ngIf="registerForm.get('email')?.errors?.email">Email is Invalid</p>
        </div>
      </div>
      <div class="col-md-12">
        <input type="password" formControlName='password'
          [class.is-valid]="registerForm.get('password')?.status == 'VALID'" class="form-control mb-3"
          placeholder="Enter Your Password">
        <div *ngIf="registerForm.get('password')?.errors !=null && registerForm.get('password')?.touched"
          class="alert alert-danger">
          <p *ngIf="registerForm.get('password')?.errors?.required">password is required</p>
          <p *ngIf="registerForm.get('password')?.errors?.pattern">Password is Invalid</p>
        </div>
      </div>
      <div class="col-md-12">
        <button [disabled]='registerForm.invalid' class="btn btn-primary form-control" type="submit">
          <span *ngIf="!isRegister">Register</span>
          <span *ngIf="isRegister">Waiting......</span>
        </button>
        <p *ngIf="messageSuccess" class="text-success">Success</p>
        <p *ngIf="error" class="text-danger">{{error}}</p>
      </div>
    </form>
  </div>
</div>
